<div class="register-container">
  <h2>Registro</h2>

   <div *ngIf="errorMessage" class="alert error-alert">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert success-alert">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" class="register-form">
    <div class="input-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" [(ngModel)]="userData.username" name="username" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
    </div>

    <div class="input-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required>
    </div>

    <div class="input-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="userData.apellido" name="apellido" required>
    </div>

    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
    </div>

    <div class="input-group">
      <label for="numero">Teléfono</label>
      <input type="text" id="numero" [(ngModel)]="userData.numero" name="numero" required>
    </div>

    <button type="submit" class="register-btn">Registrarse</button>

    <p class="login-text">
      ¿Ya tienes cuenta?
      <button type="button" class="login-btn" (click)="goToLogin()">Iniciar Sesión</button>
    </p>
  </form>
</div>
