<div class="profile-container">
  <h2>Perfil</h2>

  <p *ngIf="isLoading">Cargando perfil...</p>

  <div *ngIf="errorMessage" class="error-alert">
    {{ errorMessage }}
  </div>

  <table *ngIf="user && !isLoading">
    <tr>
      <th>Usuario</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>Nombre</th>
      <td>{{ user.nombre }}</td>
    </tr>
    <tr>
      <th>Apellido</th>
      <td>{{ user.apellido }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Tel√©fono</th>
      <td>{{ user.numero }}</td>
    </tr>
  </table>
</div>
