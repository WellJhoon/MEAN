<h2>My Notes</h2>

<!-- Formulario para agregar una nueva nota -->
<form (ngSubmit)="addNote()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newNote.title" name="title" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="newNote.content" name="content" required></textarea>
  </div>
  <button type="submit">Add Note</button>
</form>

<!-- Lista de notas -->
<ul>
  <li *ngFor="let note of notes">
    <h3>{{ note.title }}</h3>
    <p>{{ note.content }}</p>
    <button (click)="updateNote(note)">Update</button>
    <button (click)="deleteNote(note._id)">Delete</button>
  </li>
</ul>
