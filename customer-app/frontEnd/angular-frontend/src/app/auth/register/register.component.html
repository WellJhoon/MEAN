<h2>Register</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="userData.username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required>
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="userData.apellido" name="apellido" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
  </div>
  <div>
    <label for="numero">Tel√©fono:</label>
    <input type="text" id="numero" [(ngModel)]="userData.numero" name="numero" required>
  </div>
  <button type="submit">Register</button>
</form>
